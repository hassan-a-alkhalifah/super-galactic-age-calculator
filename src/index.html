<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Super Galactic Age Calculator</h1>

    <form id="form">
      <div class="form-group">
        <label for="month">MM</label>
        <input id="month" name="month" type="number" value="1" min="1" max="12">
      </div>
      <div class="form-group">
        <label for="day">DD</label>
        <input id="day" name="day" type="number" value="1" min="1" max="31">
      </div>
      <div class="form-group">
        <label for="year">YYYY</label>
        <input id="year" name="year" type="number" value="1970" min="1970">
      </div>

      <div class="radio">
        <label for="gender">Gender</label>
        <label><input value="83" type="radio" name="gender" checked>Male</label>
      </div>
      <div class="radio">
        <label><input value="85" type="radio" name="gender">Female</label>
      </div>

      <div class="form-group">
        <label for="weight">Weight</label>
        <input id="weight" name="weight" type="number" value="100" min="1">
      </div>


      <div class="form-group">
        <label for="feet">FT</label>
        <input id="feet" name="feet" type="number" value="0" max="8">
      </div>
      <div class="form-group">
        <label for="inch">IN</label>
        <input id="inch" name="inch" type="number" value="0" max="11">
      </div>

      <label for="education">Education Level: </label>
      <div class="radio">
        <label><input value="1" type="radio" name="education" checked>Less than 12 years</label>
      </div>
      <div class="radio">
        <label><input value="2" type="radio" name="education">Highschool graduate</label>
      </div>
      <div class="radio ">
        <label><input value="3" type="radio" name="education" >Some College</label>
      </div>
      <div class="radio ">
        <label><input value="4" type="radio" name="education" >College Graduate</label>
      </div>

      <label for="relationship">Relationship Status: </label>
      <div class="radio">
        <label><input value="1" type="radio" name="relationship" checked>Single</label>
      </div>
      <div class="radio">
        <label><input value="2" type="radio" name="relationship">Married / In a replationship</label>
      </div>
      <div class="radio ">
        <label><input value="3" type="radio" name="relationship" >Widowed</label>
      </div>
      <div class="radio ">
        <label><input value="4" type="radio" name="relationship" >Divorced</label>
      </div>

      <label for="working">Working Status: </label>
      <div class="radio">
        <label><input value="1" type="radio" name="working" checked>Current Working</label>
      </div>
      <div class="radio">
        <label><input value="2" type="radio" name="working">In School</label>
      </div>
      <div class="radio ">
        <label><input value="3" type="radio" name="working" >Retired</label>
      </div>
      <div class="radio ">
        <label><input value="4" type="radio" name="working" >No job</label>
      </div>

      <label for="income">Your Annual Income: </label>
      <div class="radio">
        <label><input value="1" type="radio" name="income" checked><$40K</label>
      </div>
      <div class="radio">
        <label><input value="2" type="radio" name="income">$40-$60K</label>
      </div>
      <div class="radio ">
        <label><input value="3" type="radio" name="income" >$60-80k</label>
      </div>
      <div class="radio ">
        <label><input value="4" type="radio" name="income" >>$80K</label>
      </div>

      <label for="exercise">Exercise: </label>
      <div class="radio">
        <label><input value="1" type="radio" name="exercise" checked>Never</label>
      </div>
      <div class="radio ">
        <label><input value="2" type="radio" name="exercise" >1-2 workouts per week</label>
      </div>
      <div class="radio ">
        <label><input value="3" type="radio" name="exercise" >3-4 workouts per week</label>
      </div>
      <div class="radio ">
        <label><input value="4" type="radio" name="exercise" >5+ workouts per week</label>
      </div>

      <label for="health">General Health: </label>
      <div class="radio">
        <label><input value="1" type="radio" name="health" checked>Poor</label>
      </div>
      <div class="radio ">
        <label><input value="2" type="radio" name="health" >Fair</label>
      </div>
      <div class="radio ">
        <label><input value="3" type="radio" name="health" >Good</label>
      </div>
      <div class="radio ">
        <label><input value="4" type="radio" name="health" >Very good</label>
      </div>
      <div class="radio ">
        <label><input value="5" type="radio" name="health" >Excellant</label>
      </div>

      <label for="alcohol">Alcohol:</label>
      <div class="radio">
        <label><input value="1" type="radio" name="alcohol" checked>Zero</label>
      </div>
      <div class="radio ">
        <label><input value="2" type="radio" name="alcohol" >Fewer than 2 drinks per week</label>
      </div>
      <div class="radio ">
        <label><input value="3" type="radio" name="alcohol" >2-7 drinks per week</label>
      </div>
      <div class="radio ">
        <label><input value="4" type="radio" name="alcohol" >8 or more drinks per week</label>
      </div>

      <label for="alcohol">Smoking:</label>
      <div class="radio">
        <label><input value="1" type="radio" name="smoking" checked>Never Smoke</label>
      </div>
      <div class="radio ">
        <label><input value="2" type="radio" name="smoking" >Quit</label>
      </div>
      <div class="radio ">
        <label><input value="3" type="radio" name="smoking" >Still Smoke</label>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
